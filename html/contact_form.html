<!DOCTYPE html>
<html>
	<head>
		<title>יצירת קשר:טופס</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="prcf-main/frontend/contact_form.css"></link>
	</head>
	<body>
		<div id="cf_form_parent">
			<form dir="rtl" lang="he" id="contact_form" class="cf_general_structure" action="prcf-main/backend/contact_form.php" method="POST">
				<div id="cf_form_child">
					<div><label for="cf_input_topic" id="cf_label_topic">פנייה בנושא</label></div>
					<select name="topic" id="cf_input_topic" class="cf_generally_any_field">
						<option value="אבחון קידום אתרים">אבחון קידום אתרים</option>
						<option value="שיווק באמצעות תוכן">שיווק באמצעות תוכן</option>
						<option value="פיתוח קישורים">פיתוח קישורים</option>
						<option value="ייעוץ והדרכה">ייעוץ והדרכה</option>
						<option value="תרומה">תרומה</option>
						<option value="נגישות">נגישות</option>
					</select>

					<div><span><label for="cf_input_name" id="cf_label_name">שם</label></span><span class="required">*</span></div>
					<input type="text" name="name" id="cf_input_name" class="cf_generally_any_field" required></input> <!-- required property-->

					<div><span><label for="cf_input_email" id="cf_label_email">כתובת אימייל</label></span><span class="required">*</span></div>
					<input type="email" dir="ltr" name="email" id="cf_input_email" class="cf_generally_any_field" required></input> <!-- required property-->

					<div><label for="cf_input_phone" id="cf_label_phone">מספר טלפון (אם יש)</label></div>
					<input type="tel" dir="ltr" name="phone" id="cf_input_phone" class="cf_generally_any_field"></input>

					<div><label for="cf_input_url" id="cf_label_url">כתובת אתר אינטרנט (אם יש)</label></div>
					<input type="text" dir="ltr" name="url" id="cf_input_url" class="cf_generally_any_field"></input>

					<div><label for="cf_input_date" id="cf_label_date">יום רצוי לפגישה מרחוק (אם יש)</label></div>
					<input type="date" name="date" id="cf_input_date" class="cf_timing_fields"></input>

					<div><label for="cf_input_time" id="cf_label_time">שעה רצויה לפגישה מרחוק (אם יש)</label></div>
					<input type="time" name="time" id="cf_input_time" class="cf_timing_fields"></input>

					<!--
					<div><label for="cf_input_notes" id="cf_label_notes">הערות (אם יש)</label></div>
					<input name="notes" type="textarea" id="cf_input_notes" class="cf_generally_any_field"></input>
					-->

					<div><input type="submit" value="שליחה" id="cf_input_submit" class="cf_generally_any_field"></input></div>
				</div>
			</form>
		</div>
	</body>
</html>
