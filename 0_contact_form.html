<!DOCTYPE html>
<html>
	<head>
		<title>יצירת קשר</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="./0_contact_form.js"></script>
		<link rel="stylesheet" href="./0_contact_form.css" type="text/css"></link>
		<!-- Normally scripts comes under the <body> tag but for a contact form file here is also fine -->
	</head>
	<body>
		<form dir="rtl" lang="he" method="POST" action="./0_contact_form.php" onsubmit="return redirectMe();" id="contact_form">
			<h2>יצירת קשר</h2>
			
			<div><label for="name" class="required">שם</label></div>
			<input type="text" name="name" id="cf_name" required></input>

			<div><label for="email" class="required">כתובת אימייל</label></div>
			<input type="email" name="email" required id="cf_email"></input>
			
			<div><label for="phone">מספר טלפון </label></div>
			<input type="tel" name="phone" id="cf_phone"></input></div>
			<!-- SPECIFICALLY ADDED WHITESPACE TO מספר טלפון -->

			<div><label for="topic">פנייה בנושא</label></div>
            <select name="topic" id="cf_topic">
				<option value="אבחון קידום אתרים (כמפורט במחירון)">אבחון קידום אתרים (כמפורט במחירון)</option>
				<option value="שיווק באמצעות תוכן (כמפורט במחירון)">שיווק באמצעות תוכן (כמפורט במחירון)</option>
				<option value="פיתוח קישורים (כמפורט במחירון)">פיתוח קישורים (כמפורט במחירון)</option>
				<option value="ייעוץ והדרכה (כמפורט במחירון)">ייעוץ והדרכה (כמפורט במחירון)</option>
				<option value="נגישות">נגישות</option>
			</select>

			<div><label for="date">יום רצוי לפגישה מרחוק (אם יש)</label></div>
			<input type="date" name="date" id="cf_date">

			<div><label for="time">שעה רצויה לפגישה מרחוק (אם יש)</label></div>
			<input type="time" name="time" id="cf_time">

			<div><label for="notes">הערות (אם יש)</label></div>
			<input name="notes" type="text" id="cf_notes"></input>

			<div><input type="submit" value="שליחה"></input></div>
		</form>
	</body>
</html>
